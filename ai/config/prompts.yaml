# Test generation templates
test_templates:
  python: |
    Generate comprehensive pytest tests for the following code:
    
    {code}
    
    Requirements:
    - Use pytest framework
    - Include fixtures for setup
    - Test happy paths and edge cases
    - Mock external dependencies
    - Aim for >80% coverage
    - Clear test names following test_<feature>_<scenario>_<expected> pattern

  go: |
    Generate comprehensive Go tests for the following code:
    
    {code}
    
    Requirements:
    - Use standard testing package
    - Table-driven tests where applicable
    - Test helper functions
    - Mock interfaces
    - Subtests with t.Run
    - Clear test names: TestFunction_Scenario

  javascript: |
    Generate comprehensive Jest tests for the following code:
    
    {code}
    
    Requirements:
    - Use Jest framework
    - describe/it blocks
    - beforeEach/afterEach for setup
    - Mock dependencies with jest.mock
    - Assertions with expect
    - Test coverage >80%

