# Constraint handling
constraint_templates:
  no-dependencies: "Use only standard library, no external dependencies"
  type-safe: "Enforce strict type checking and type safety throughout"
  minimal: "Create minimal implementation without extra features"
  performance: "Optimize for performance and low latency"
  security: "Prioritize security with input validation and sanitization"
  async: "Use asynchronous patterns for I/O operations"
  immutable: "Prefer immutable data structures"
  functional: "Use functional programming paradigms"
