# Model Registry Configuration
# Define all available AI models with their capabilities and settings

models:
  # OpenAI Models
  - id: gpt-4-turbo
    name: GPT-4 Turbo
    provider: openai
    model_name: gpt-4-turbo-preview
    enabled: true
    priority: 1
    capabilities:
      languages:
        - python
        - go
        - javascript
        - typescript
        - rust
        - java
        - cpp
        - csharp
        - ruby
        - php
        - swift
        - kotlin
      frameworks:
        - fastapi
        - django
        - flask
        - gin
        - echo
        - express
        - nextjs
        - react
        - vue
        - spring
        - laravel
      max_complexity: advanced
      special_features:
        - code-explanation
        - refactoring
        - debugging
        - optimization
        - testing
        - documentation
      context_window: 128000
      output_limit: 4096
    metrics:
      average_latency_ms: 2000
      success_rate: 0.98
      cost_per_request: 0.03
      requests_per_minute: 500
      uptime: 0.999
    config:
      temperature: 0.2
      top_p: 0.95
      presence_penalty: 0.0
      frequency_penalty: 0.0

