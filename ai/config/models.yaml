# Model selection strategies
selection_strategies:
  default:
    # Prefer models based on these factors
    factors:
      language_match: 0.30
      framework_match: 0.20
      complexity_match: 0.20
      cost_efficiency: 0.15
      speed: 0.10
      success_rate: 0.05

  cost_optimized:
    factors:
      cost_efficiency: 0.40
      success_rate: 0.25
      language_match: 0.20
      speed: 0.10
      complexity_match: 0.05

  speed_optimized:
    factors:
      speed: 0.40
      language_match: 0.25
      success_rate: 0.20
      cost_efficiency: 0.10
      complexity_match: 0.05

  quality_optimized:
    factors:
      success_rate: 0.35
      complexity_match: 0.30
      language_match: 0.25
      framework_match: 0.10

# Fallback configuration
fallback:
  enabled: true
  max_retries: 3
  retry_delay_seconds: 2
  fallback_order:
    - gemini-2.5-pro
    - gpt-4-turbo
    - claude-3-opus
    - gemini-1.5-pro
    - gpt-4
    - claude-3-sonnet
    - gemini-pro
    - gpt-3.5-turbo
    - claude-3-haiku
