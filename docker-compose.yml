version: '3.8'

services:
  joles:
    build:
      context: ./joles
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - APP_NAME=lio-ai
      - ENVIRONMENT=production
      - PORT=8080
      - DATABASE_URL=./lio-ai.db
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - LITELLM_BASE_URL=http://ai:8000
      - LOG_LEVEL=info
    depends_on:
      - ai
    volumes:
      - ./joles/.env:/root/.env

  ai:
    build:
      context: ./ai
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - GATEWAY_URL=http://joles:8080
    volumes:
      - ./ai/.env:/app/.env

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"